<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
		/>
		<script defer src="../index.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="wrapper">
			<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
			<section class="input-part">
				<p class="info-txt pending">Please enter a Valid city name</p>
				<input
					type="text"
					placeholder="Enter a City Name"
					spellcheck="false"
					required
				/>
				<div class="seperator"></div>
				<button>Get Device Location</button>
			</section>
			<section class="weather-part">
				<img src="icons/cloud.png" alt="Weather Icon" />
				<div class="temp">
					<span class="numb">13</span>
					<span class="deg">°</span>C
				</div>
				<div class="weather">Broken Clouds</div>
				<div class="location">
					<i class="bx bx-map"></i>
					<span>Lagos, Nigeria</span>
				</div>
				<div class="bottom-details">
					<div class="column feels">
						<i class="bx bxs-thermometer"></i>
						<div class="details">
							<div class="temp">
								<span class="numb">17</span>
								<span class="deg">°</span>C
							</div>
							<p>Feels like</p>
						</div>
					</div>
					<div class="column humidity">
						<i class="bx bxs-droplet-half"></i>
						<div class="details">
							<span class="numb">84%</span>
							<p>Humidity</p>
				</div>
			</section>
		</div>
	</body>
</html>
